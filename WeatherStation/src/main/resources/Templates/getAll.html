<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Data</title>

    <style>
        body
        {
            background: bisque;
        }
        table, th, td {
            border: 1px solid;
            width: 50%;
            border-spacing: 12px;
            column-width: 100px;
            font-size: 30px;
            font-family: "Courier New", monospace;
            background: bisque;
            text-align: center;

        }
        tr:hover {background-color: dimgray ;}
    </style>
</head>
<body>
    <div>
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Temperature</th>
        </tr>
        </thead>
        <tbody>

        <a href="/">
            <button>Live</button>
        </a>

        <tr th:each="obj : ${temp}">
            <td th:text="${obj.getCreated}"></td>
            <td th:text="${obj.getTemperature} + ' C'"></td>
        </tr>
        </tbody>
    </table>
    </div>
</body>
